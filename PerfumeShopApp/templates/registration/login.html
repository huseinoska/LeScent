{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card text-center" style="width: 18rem;">
        <p class="rounded-top" style="border-radius: 20px 20px 0 0; border: 1px solid #000; background: #B9A792;">LOG IN AS A SELLER</p>
        <div class="card-body">
            <form method="post" class="mt-3 text-wrapper-4">
                {% csrf_token %}
                <div class="form-group" style="border-radius: 8px; border: 1px solid #000; background: #B9A792;">
                    {{ form.as_p }}
                </div>
                <br>
                <button type="submit" class="btn " style="border-radius: 20px;background: #B9A792;">Login As A Seller</button>
            </form>
            <a href="{% url 'index' %}" class="btn  mt-3" style="border-radius: 32px;background: #B9A792;">Not a seller? Start shopping without logging in!</a>
        </div>
    </div>
</div>

{% endblock %}
