{% extends "base.html" %}

{% block content %}
    <!-- Category products listing -->
    <div class="container mt-4">
        <div class="row mt-2">
            {% for product in products %}
                <div class="col-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                            <h5 style="text-decoration-color: #332F2F; font-family: Poppins; font-size: 16px; font-weight: 600" class="card-title">{{ product.name }}</h5>
                            <p style="font-family: Poppins;font-weight: 600; font-size: 24px;" class="card-text">Price: ${{ product.price }}</p>
                            <a href="{% url 'product_details' product.id %}" style="background-color: #B9A792; text-decoration-color: #332F2F; font-weight: 600; font-family: Poppins; font-size: 16px;" class="btn btn-lg">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
